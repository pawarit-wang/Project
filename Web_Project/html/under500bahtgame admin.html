    <script>
        function filterGames(event) {
            event.preventDefault();
            
            let input = document.querySelector('.searchbar').value.toLowerCase();
            let items = document.getElementsByClassName('product-item');

            for (let item of items) {
                let title = item.getElementsByTagName('p')[0].innerText.toLowerCase();
                if (title.includes(input)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            }
        }
    </script>
