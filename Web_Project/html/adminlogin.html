<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <nav>
        <a href="../main.html">Home</a>
    </nav>

    <section class="container">
        <section class="login">
            <form action="/form-login" method="post">
                <header>LOGIN</header>

                <label for="txtadmin">Email</label><br>
                <input type="email" id="txtadmin" name="login_email" required><br>

                <label for="psw">Password</label><br>
                <input type="password" id="psw" name="login_passwd" required><br>

                <button type="submit" class="loginbutton">Login</button>
            </form>
        </section>
    </section>

    <footer>Thank You</footer>
</body>

</html>
